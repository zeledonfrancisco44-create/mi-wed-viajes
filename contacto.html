<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Contacto | ViajaFácil</title>
	<link rel="stylesheet" href="css/styles.css" />
</head>
<body>
	<header class="site-header">
		<div class="container header-content">
			<a class="logo" href="index.html">ViajaFácil</a>
			<nav class="nav">
				<a href="index.html">Inicio</a>
				<a href="destinos.html">Destinos</a>
				<a href="paquetes.html">Paquetes</a>
				<a href="blog.html">Blog</a>
				<a class="btn" href="contacto.html">Contactar</a>
			</nav>
		</div>
	</header>
	<main class="container">
		<h1>Contacto</h1>
		<div id="paquete-seleccionado" style="margin-bottom:1em;"></div>
		<form id="contacto-form" novalidate>
			<div class="form-group">
				<label for="nombre">Nombre</label>
				<input type="text" id="nombre" name="nombre" required minlength="2" />
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" required />
			</div>
			<div class="form-group">
				<label for="mensaje">Mensaje</label>
				<textarea id="mensaje" name="mensaje" required minlength="10"></textarea>
			</div>
			<div id="form-mensajes" style="margin-bottom:1em;"></div>
			<button type="submit" class="btn">Enviar</button>
		</form>
	</main>
	<footer class="site-footer">
		<div class="container footer-content">
			<p>© <span id="year"></span> ViajaFácil. Todos los derechos reservados.</p>
			<p class="muted">Redes: Instagram · Facebook · TikTok (pronto)</p>
		</div>
	</footer>
	<script src="js/js/main.js"></script>
	<script src="js/js/contacto-form.js"></script>
</body>
</html>
